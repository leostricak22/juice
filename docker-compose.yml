version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    env_file:
      - .env

  backend:
    build: ./apps/backend
    container_name: backend_container
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGO_INITDB_DB=${MONGO_INITDB_URL}
    env_file:
      - .env

  frontend:
    image: node:22-alpine
    container_name: frontend_container
    restart: always
    working_dir: /app
    ports:
      - "3000:8081"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "npm install && npm start"
    environment:
      - EXPO_PUBLIC_API_URL=http://backend:8085
    env_file:
      - .env

volumes:
  mongodb_data:
    driver: local
